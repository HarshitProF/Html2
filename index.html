<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<body>
    <div>
        <input type="text" id="Perpetual" value="">
        <input type="text" id="Pair" value="">
        <input type="submit",id="submit">
    </div>
</body>
<script>
    const  e1=document.getElementById("Perpetual");
    const e2=document.getElementById("Pair");
    const submit_button=document.getElementById("submit");
    console.log(e1);
    e1.value=window.Telegram.WebApp.initData ;
    submit_button.addEventListener("click",function(){
        let data=e1.value + "-" + e2.value ;
        window.Telegram.WebApp.sendData(data=data);

    });

    
    
</script>
</html>
